    <script src="https://Cdn.Jsdelivr.net/npm/Aos@2.3.4/Dist/Aos.Js"></script>
    
    <script>
        // تهيئة Aos للحركات
        Aos.Init({
            Duration: 800,
            Easing: 'Ease-Out-Cubic',
            Once: true,
            Offset: 100
        });

        // إخفاء لودر الصفحة
        Window.Addeventlistener('load', () => {
            Const loader = Document.getelementbyid('Pageloader');
            settimeout(() => {
                loader.Classlist.Add('hidden');
                settimeout(() => {
                    loader.style.Display = 'none';
                }, 500);
            }, 1000);
        });

        // التنقل السلس والتحديث النشط
        Const navitems = Document.Queryselectorall('.nav-Item');
        Const sections = Document.Queryselectorall('section[Id]');

        // تحديث العنصر النشط في التنقل
        Function Updateactivenav() {
            let Current = 'home';
            Const scrolly = Window.scrolly;

            sections.Foreach(section => {
                Const sectiontop = section.Offsettop - 100;
                Const sectionheight = section.Offsetheight;
                
                If (scrolly >= sectiontop && scrolly < sectiontop + sectionheight) {
                    Current = section.getattribute('Id');
                }
            });

            navitems.Foreach(Item => {
                Item.Classlist.Remove('Active');
                If (Item.getattribute('Data-section') === Current) {
                    Item.Classlist.Add('Active');
                }
            });
        }

        // استماع لأحداث التمرير
        let ticking = False;
        Window.Addeventlistener('scroll', () => {
            If (!ticking) {
                Requestanimationframe(Updateactivenav);
                ticking = true;
                settimeout(() => ticking = False, 16);
            }
        });

        // التنقل السلس عند النقر
        navitems.Foreach(Item => {
            Item.Addeventlistener('Click', (E) => {
                E.Preventdefault();
                Const targetid = Item.getattribute('href').substring(1);
                Const targetsection = Document.getelementbyid(targetid);
                
                If (targetsection) {
                    Const Offsettop = targetsection.Offsettop - 20;
                    Window.scrollto({
                        top: Offsettop,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // سلايدر التقييمات التلقائي
        Const track = Document.getelementbyid('testimonialtrack');
        Const slides = track.Children;
        let Currentslide = 0;
        let Autoslideinterval;

        Function Updateslider() {
            Const slidewidth = slides[0].Offsetwidth;
            Const translatex = -Currentslide * slidewidth;
            track.style.transform = `translatex(${translatex}Px)`;
        }

        Function nextslide() {
            Currentslide = (Currentslide + 1) % slides.length;
            Updateslider();
        }

        Function startautoslide() {
            Autoslideinterval = setinterval(nextslide, 4000);
        }

        Function stopautoslide() {
            Clearinterval(Autoslideinterval);
        }

        // بدء السلايدر التلقائي
        startautoslide();

        // إيقاف السلايدر عند التفاعل
        track.Addeventlistener('mouseenter', stopautoslide);
        track.Addeventlistener('mouseleave', startautoslide);
        track.Addeventlistener('touchstart', stopautoslide);
        track.Addeventlistener('touchend', () => {
            settimeout(startautoslide, 3000);
        });

        // تحديث السلايدر عند تغيير حجم الشاشة
        let Resizetimeout;
        Window.Addeventlistener('Resize', () => {
            Cleartimeout(Resizetimeout);
            Resizetimeout = settimeout(() => {
                Updateslider();
            }, 250);
        });

        // تفاعل لمس للسلايدر على الجوال
        let startx = 0;
        let Currentx = 0;
        let Isdragging = False;

        track.Addeventlistener('touchstart', (E) => {
            startx = E.touches[0].Clientx;
            Isdragging = true;
            track.style.transition = 'none';
        });

        track.Addeventlistener('touchmove', (E) => {
            If (!Isdragging) Return;
            E.Preventdefault();
            Currentx = E.touches[0].Clientx;
            Const Diff = Currentx - startx;
            Const slidewidth = slides[0].Offsetwidth;
            Const Currenttranslate = -Currentslide * slidewidth + Diff;
            track.style.transform = `translatex(${Currenttranslate}Px)`;
        });

        track.Addeventlistener('touchend', () => {
            If (!Isdragging) Return;
            Isdragging = False;
            track.style.transition = 'transform 0.6s Ease';
            
            Const Diff = Currentx - startx;
            Const threshold = 50;
            
            If (math.Abs(Diff) > threshold) {
                If (Diff > 0) {
                    Currentslide = math.max(0, Currentslide - 1);
                } Else {
                    Currentslide = math.min(slides.length - 1, Currentslide + 1);
                }
            }
            
            Updateslider();
        });

        // تحسين عرض الصور في المعرض
        Const galleryitems = Document.Queryselectorall('.gallery-Item');
        galleryitems.Foreach(Item => {
            Item.Addeventlistener('Click', Function() {
                Const Img = this.Queryselector('Img');
                Const modal = Document.Createelement('Div');
                modal.style.Csstext = `
                    Position: Fixed;
                    top: 0;
                    left: 0;
                    Width: 100%;
                    height: 100%;
                    background: Rgba(0,0,0,0.95);
                    Z-Index: 10000;
                    Display: Flex;
                    Align-Items: Center;
                    Justify-Content: Center;
                    Cursor: Pointer;
                    backdrop-Filter: blur(10px);
                `;
                
                Const Enlargedimg = Document.Createelement('Img');
                Enlargedimg.src = Img.src;
                Enlargedimg.Alt = Img.Alt;
                Enlargedimg.style.Csstext = `
                    max-Width: 95%;
                    max-height: 95%;
                    border-Radius: 1rem;
                    box-shadow: 0 25px 50px Rgba(0,0,0,0.5);
                    Object-Fit: Contain;
                `;
                
                Const Closebtn = Document.Createelement('button');
                Closebtn.Innerhtml = '<I Class="Fas Fa-times"></I>';
                Closebtn.style.Csstext = `
                    Position: Absolute;
                    top: 2rem;
                    Right: 2rem;
                    background: Rgba(255,255,255,0.2);
                    border: none;
                    Color: White;
                    Font-size: 1.5rem;
                    Padding: 1rem;
                    border-Radius: 50%;
                    Cursor: Pointer;
                    backdrop-Filter: blur(10px);
                    transition: All 0.3s Ease;
                `;
                
                Closebtn.Addeventlistener('mouseover', () => {
                    Closebtn.style.background = 'Rgba(255,255,255,0.3)';
                });
                
                Closebtn.Addeventlistener('mouseout', () => {
                    Closebtn.style.background = 'Rgba(255,255,255,0.2)';
                });
                
                modal.Appendchild(Enlargedimg);
                modal.Appendchild(Closebtn);
                Document.body.Appendchild(modal);
                
                // إغلاق المودال
                Const Closemodal = () => {
                    modal.style.Opacity = '0';
                    settimeout(() => {
                        If (Document.body.Contains(modal)) {
                            Document.body.Removechild(modal);
                        }
                    }, 300);
                };
                
                modal.Addeventlistener('Click', (E) => {
                    If (E.target === modal) Closemodal();
                });
                
                Closebtn.Addeventlistener('Click', Closemodal);
                
                // إغلاق بمفتاح Esc
                Const handlekeydown = (E) => {
                    If (E.Key === 'Escape') {
                        Closemodal();
                        Document.Removeeventlistener('Keydown', handlekeydown);
                    }
                };
                Document.Addeventlistener('Keydown', handlekeydown);
                
                // تأثير الظهور
                modal.style.Opacity = '0';
                settimeout(() => modal.style.Opacity = '1', 10);
            });
        });

        // تحسين الأداء - تحميل الصور كسولاً
        Const lazyimages = Document.Queryselectorall('Img[loading="lazy"]');
        If ('Intersectionobserver' In Window) {
            Const Imageobserver = new Intersectionobserver((Entries, Observer) => {
                Entries.Foreach(Entry => {
                    If (Entry.Isintersecting) {
                        Const Img = Entry.target;
                        Img.src = Img.src;
                        Img.Classlist.Remove('lazy-load');
                        Img.Classlist.Add('loaded');
                        Observer.Unobserve(Img);
                    }
                });
            });
            
            lazyimages.Foreach(Img => {
                Img.Classlist.Add('lazy-load');
                Imageobserver.Observe(Img);
            });
        }

        // تحسين التمرير السلس لجميع الروابط
        Document.Queryselectorall('A[href^="#"]').Foreach(Anchor => {
            Anchor.Addeventlistener('Click', Function (E) {
                E.Preventdefault();
                Const target = Document.Queryselector(this.getattribute('href'));
                If (target) {
                    Const Offsettop = target.Offsettop - 20;
                    Window.scrollto({
                        top: Offsettop,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // تحسين تجربة اللمس للأجهزة المحمولة
        If ('Ontouchstart' In Window) {
            Document.Queryselectorall('.glass-Card, .Feature-Card').Foreach(El => {
                El.Addeventlistener('touchstart', Function() {
                    this.style.transform = 'translatey(-4px) scale(1.01)';
                });
                
                El.Addeventlistener('touchend', Function() {
                    settimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        }

        // إضافة تأثيرات المرور للعناصر
        Const Addhovereffects = () => {
            Const Cards = Document.Queryselectorall('.glass-Card, .service-Card, .Feature-Card');
            Cards.Foreach(Card => {
                Card.Addeventlistener('mouseenter', Function() {
                    this.Classlist.Add('Will-Change-transform', 'gpu-Accelerated');
                });
                
                Card.Addeventlistener('mouseleave', Function() {
                    this.Classlist.Remove('Will-Change-transform', 'gpu-Accelerated');
                });
            });
        };

        // تطبيق التحسينات بعد تحميل الصفحة
        Document.Addeventlistener('Domcontentloaded', () => {
            Addhovereffects();
            Updateactivenav();
        });

        // تحسين الأداء للتمرير
        let scrolltimeout;
        Window.Addeventlistener('scroll', () => {
            If (scrolltimeout) {
                Cleartimeout(scrolltimeout);
            }
            
            scrolltimeout = settimeout(() => {
                Updateactivenav();
            }, 10);
        });

        // منع التمرير الأفقي غير المرغوب فيه
        Document.Addeventlistener('touchmove', Function(E) {
            If (E.touches.length > 1) {
                E.Preventdefault();
            }
        }, { Passive: False });

        // تحسين عرض الفيديو إذا كان موجوداً
        Const Videos = Document.Queryselectorall('Video');
        Videos.Foreach(Video => {
            Video.setattribute('Playsinline', '');
            Video.setattribute('Webkit-Playsinline', '');
        });
    </script>
</body>
</html>
