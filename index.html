        Function Updateactivenav() {
            Let Current = 'home';
            Const Scrolly = Window.Scrolly;

            Sections.Foreach(Section => {
                Const Sectiontop = Section.Offsettop - 100;
                Const Sectionheight = Section.Offsetheight;
                
                If (Scrolly >= Sectiontop && Scrolly < Sectiontop + Sectionheight) {
                    Current = Section.Getattribute('Id');
                }
            });

            Navitems.Foreach(Item => {
                Item.Classlist.Remove('Active');
                If (Item.Getattribute('Data-Section') === Current) {
                    Item.Classlist.Add('Active');
                }
            });
        }

        // استماع لأحداث التمرير
        Let Ticking = False;
        Window.Addeventlistener('Scroll', () => {
            If (!Ticking) {
                Requestanimationframe(Updateactivenav);
                Ticking = True;
                Settimeout(() => Ticking = False, 16);
            }
        });

        // التنقل السلس عند النقر
        Navitems.Foreach(Item => {
            Item.Addeventlistener('Click', (E) => {
                E.Preventdefault();
                Const Targetid = Item.Getattribute('href').Substring(1);
                Const Targetsection = Document.Getelementbyid(Targetid);
                
                If (Targetsection) {
                    Const Offsettop = Targetsection.Offsettop - 20;
                    Window.Scrollto({
                        Top: Offsettop,
                        Behavior: 'Smooth'
                    });
                }
            });
        });

        // سلايدر التقييمات التلقائي
        Const Track = Document.Getelementbyid('Testimonialtrack');
        Const Slides = Track.Children;
        Let Currentslide = 0;
        Let Autoslideinterval;

        Function Updateslider() {
            Const Slidewidth = Slides[0].Offsetwidth;
            Const Translatex = -Currentslide * Slidewidth;
            Track.Style.Transform = `Translatex(${Translatex}Px)`;
        }

        Function Nextslide() {
            Currentslide = (Currentslide + 1) % Slides.Length;
            Updateslider();
        }

        Function Startautoslide() {
            Autoslideinterval = Setinterval(Nextslide, 4000);
        }

        Function Stopautoslide() {
            Clearinterval(Autoslideinterval);
        }

        // بدء السلايدر التلقائي
        Startautoslide();

        // إيقاف السلايدر عند التفاعل
        Track.Addeventlistener('Mouseenter', Stopautoslide);
        Track.Addeventlistener('Mouseleave', Startautoslide);
        Track.Addeventlistener('Touchstart', Stopautoslide);
        Track.Addeventlistener('Touchend', () => {
            Settimeout(Startautoslide, 3000);
        });

        // تحديث السلايدر عند تغيير حجم الشاشة
        Let Resizetimeout;
        Window.Addeventlistener('Resize', () => {
            Cleartimeout(Resizetimeout);
            Resizetimeout = Settimeout(() => {
                Updateslider();
            }, 250);
        });

        // تفاعل لمس للسلايدر على الجوال
        Let Startx = 0;
        Let Currentx = 0;
        Let Isdragging = False;

        Track.Addeventlistener('Touchstart', (E) => {
            Startx = E.Touches[0].Clientx;
            Isdragging = True;
            Track.Style.Transition = 'None';
        });

        Track.Addeventlistener('Touchmove', (E) => {
            If (!Isdragging) Return;
            E.Preventdefault();
            Currentx = E.Touches[0].Clientx;
            Const Diff = Currentx - Startx;
            Const Slidewidth = Slides[0].Offsetwidth;
            Const Currenttranslate = -Currentslide * Slidewidth + Diff;
            Track.Style.Transform = `Translatex(${Currenttranslate}Px)`;
        });

        Track.Addeventlistener('Touchend', () => {
            If (!Isdragging) Return;
            Isdragging = False;
            Track.Style.Transition = 'Transform 0.6s Ease';
            
            Const Diff = Currentx - Startx;
            Const Threshold = 50;
            
            If (Math.Abs(Diff) > Threshold) {
                If (Diff > 0) {
                    Currentslide = Math.Max(0, Currentslide - 1);
                } Else {
                    Currentslide = Math.Min(Slides.Length - 1, Currentslide + 1);
                }
            }
            
            Updateslider();
        });

        // تحسين عرض الصور في المعرض
        Const Galleryitems = Document.Queryselectorall('.Gallery-Item');
        Galleryitems.Foreach(Item => {
            Item.Addeventlistener('Click', Function() {
                Const Img = This.Queryselector('Img');
                Const Modal = Document.Createelement('Div');
                Modal.Style.Csstext = `
                    Position: Fixed;
                    Top: 0;
                    Left: 0;
                    Width: 100%;
                    height: 100%;
                    Background: Rgba(0,0,0,0.95);
                    Z-Index: 10000;
                    Display: Flex;
                    Align-Items: Center;
                    Justify-Content: Center;
                    Cursor: Pointer;
                    Backdrop-Filter: Blur(10px);
                `;
                
                Const Enlargedimg = Document.Createelement('Img');
                Enlargedimg.Src = Img.Src;
                Enlargedimg.Alt = Img.Alt;
                Enlargedimg.Style.Csstext = `
                    Max-Width: 95%;
                    Max-height: 95%;
                    Border-Radius: 1rem;
                    Box-Shadow: 0 25px 50px Rgba(0,0,0,0.5);
                    Object-Fit: Contain;
                `;
                
                Const Closebtn = Document.Createelement('Button');
                Closebtn.Innerhtml = '<I Class="Fas Fa-Times"></I>';
                Closebtn.Style.Csstext = `
                    Position: Absolute;
                    Top: 2rem;
                    Right: 2rem;
                    Background: Rgba(255,255,255,0.2);
                    Border: None;
                    Color: White;
                    Font-Size: 1.5rem;
                    Padding: 1rem;
                    Border-Radius: 50%;
                    Cursor: Pointer;
                    Backdrop-Filter: Blur(10px);
                    Transition: All 0.3s Ease;
                `;
                
                Closebtn.Addeventlistener('Mouseover', () => {
                    Closebtn.Style.Background = 'Rgba(255,255,255,0.3)';
                });
                
                Closebtn.Addeventlistener('Mouseout', () => {
                    Closebtn.Style.Background = 'Rgba(255,255,255,0.2)';
                });
                
                Modal.Appendchild(Enlargedimg);
                Modal.Appendchild(Closebtn);
                Document.Body.Appendchild(Modal);
                
                // إغلاق المودال
                Const Closemodal = () => {
                    Modal.Style.Opacity = '0';
                    Settimeout(() => {
                        If (Document.Body.Contains(Modal)) {
                            Document.Body.Removechild(Modal);
                        }
                    }, 300);
                };
                
                Modal.Addeventlistener('Click', (E) => {
                    If (E.Target === Modal) Closemodal();
                });
                
                Closebtn.Addeventlistener('Click', Closemodal);
                
                // إغلاق بمفتاح Esc
                Const handlekeydown = (E) => {
                    If (E.Key === 'Escape') {
                        Closemodal();
                        Document.Removeeventlistener('Keydown', handlekeydown);
                    }
                };
                Document.Addeventlistener('Keydown', handlekeydown);
                
                // تأثير الظهور
                Modal.Style.Opacity = '0';
                Settimeout(() => Modal.Style.Opacity = '1', 10);
            });
        });

        // تحسين الأداء - تحميل الصور كسولاً
        Const Lazyimages = Document.Queryselectorall('Img[Loading="Lazy"]');
        If ('Intersectionobserver' In Window) {
            Const Imageobserver = New Intersectionobserver((Entries, Observer) => {
                Entries.Foreach(Entry => {
                    If (Entry.Isintersecting) {
                        Const Img = Entry.Target;
                        Img.Src = Img.Src;
                        Img.Classlist.Remove('Lazy-Load');
                        Img.Classlist.Add('Loaded');
                        Observer.Unobserve(Img);
                    }
                });
            });
            
            Lazyimages.Foreach(Img => {
                Img.Classlist.Add('Lazy-Load');
                Imageobserver.Observe(Img);
            });
        }

        // تحسين التمرير السلس لجميع الروابط
        Document.Queryselectorall('A[href^="#"]').Foreach(Anchor => {
            Anchor.Addeventlistener('Click', Function (E) {
                E.Preventdefault();
                Const Target = Document.Queryselector(This.Getattribute('href'));
                If (Target) {
                    Const Offsettop = Target.Offsettop - 20;
                    Window.Scrollto({
                        Top: Offsettop,
                        Behavior: 'Smooth'
                    });
                }
            });
        });

        // تحسين تجربة اللمس للأجهزة المحمولة
        If ('Ontouchstart' In Window) {
            Document.Queryselectorall('.Glass-Card, .Feature-Card').Foreach(El => {
                El.Addeventlistener('Touchstart', Function() {
                    This.Style.Transform = 'Translatey(-4px) Scale(1.01)';
                });
                
                El.Addeventlistener('Touchend', Function() {
                    Settimeout(() => {
                        This.Style.Transform = '';
                    }, 150);
                });
            });
        }

        // إضافة تأثيرات المرور للعناصر
        Const Addhovereffects = () => {
            Const Cards = Document.Queryselectorall('.Glass-Card, .Service-Card, .Feature-Card');
            Cards.Foreach(Card => {
                Card.Addeventlistener('Mouseenter', Function() {
                    This.Classlist.Add('Will-Change-Transform', 'Gpu-Accelerated');
                });
                
                Card.Addeventlistener('Mouseleave', Function() {
                    This.Classlist.Remove('Will-Change-Transform', 'Gpu-Accelerated');
                });
            });
        };

        // تطبيق التحسينات بعد تحميل الصفحة
        Document.Addeventlistener('Domcontentloaded', () => {
            Addhovereffects();
            Updateactivenav();
        });

        // تحسين الأداء للتمرير
        Let Scrolltimeout;
        Window.Addeventlistener('Scroll', () => {
            If (Scrolltimeout) {
                Cleartimeout(Scrolltimeout);
            }
            
            Scrolltimeout = Settimeout(() => {
                Updateactivenav();
            }, 10);
        });

        // منع التمرير الأفقي غير المرغوب فيه
        Document.Addeventlistener('Touchmove', Function(E) {
            If (E.Touches.Length > 1) {
                E.Preventdefault();
            }
        }, { Passive: False });

        // تحسين عرض الفيديو إذا كان موجوداً
        Const Videos = Document.Queryselectorall('Video');
        Videos.Foreach(Video => {
            Video.Setattribute('Playsinline', '');
            Video.Setattribute('Webkit-Playsinline', '');
        });
    </Script>
</Body>
</html>
